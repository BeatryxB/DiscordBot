plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.github.drewlakee:discojx:1.0.2'
    implementation 'com.github.psnrigner:discord-rpc-java:1.0.4'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    implementation 'org.javacord:javacord:3.4.0'
    implementation 'com.moandjiezana.toml:toml4j:0.7.2'
    implementation 'mysql:mysql-connector-java:8.0.28'
    implementation group: 'org.quartz-scheduler', name: 'quartz', version: '2.3.0'
}

test {
    useJUnitPlatform()
}